<!-- public/login.html -->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <script src="./js/head.js" defer></script>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">登录</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="用户名" required autocomplete="username">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="密码" required autocomplete="current-password">
      </div>
      <button type="submit" id="loginBtn">登录</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script src="./js/footer.js" defer></script>
  <script src="./js/bingtu.js" defer></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 清空错误信息
      errorEl.style.display = 'none';
      errorEl.textContent = '';

      // 获取输入
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorEl.textContent = '用户名和密码不能为空';
        errorEl.style.display = 'block';
        return;
      }

      // 禁用按钮防止重复提交
      loginBtn.disabled = true;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin'
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // 登录成功跳转
          window.location.href = '/upload';
        } else {
          // 显示错误信息
          errorEl.textContent = data.error || '用户名或密码错误';
          errorEl.style.display = 'block';
        }
      } catch (err) {
        console.error('登录请求失败:', err);
        errorEl.textContent = '登录失败，请检查网络或稍后重试';
        errorEl.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
